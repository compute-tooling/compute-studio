<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
 <title>COMP Models</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'css/compbase.css' %}">
</head>

<body>
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand">COMP</a>
        </div>
        <ul class="navbar-nav">
            <!-- TODO: Need better solution to relative path here -->
            <li class="nav-item"><a href="/publish/" class="nav-link">Publish</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Models
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'upload' %}">Upload</a>
                  <a class="dropdown-item" href="#">Another action</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="login-status" >
    {% if user.is_authenticated %}
      Hi {{ user.username }}! |
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
  </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>


{% block bottom_scripts %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
